specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LSLMSRMarketMakerFactory
    network: katana-tatara
    source:
      address: "0x116c88761fBC321c4a6aF1Da6803DA445479817c"
      abi: LSLMSRMarketMakerFactory
      startBlock: 17811068
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AMMCreated
        - AdminTransferred
        - CloneCreated
        - LSLMSRMarketMakerCreation
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: LSLMSRMarketMakerFactory
          file: ./abis/LSLMSRMarketMakerFactory.json
      eventHandlers:
        - event: AMMCreated(uint256)
          handler: handleAMMCreated
        - event: AdminTransferred(indexed address,indexed address)
          handler: handleAdminTransferred
        - event: CloneCreated(indexed address,address)
          handler: handleCloneCreated
        - event: LSLMSRMarketMakerCreation(indexed address,address,address,address,bytes32[],uint64,uint256)
          handler: handleLSLMSRMarketMakerCreation
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/lslmsr-market-maker-factory.ts
